<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 5th week</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9a85f3328.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!--Current date & time-->
          <div class="row mb-1">
            <div class="col-4 date">
              <p>Last update:</p>
              <p id="date"></p>
            </div>
            <!--SEARCH BAR-->
            <div class="col-8">
              <form id="search-city">
                <div class="input-group mb-0 box">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-magnifying-glass"></i></span
                  ><input
                    class="form-control"
                    type="text"
                    name="city"
                    placeholder="city"
                    id="form-control"
                    autocomplete="off"
                  /><button type="submit" class="btn btn-primary blue">
                    Apply
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!--current temperature-->
          <section>
            <div class="row mb-3 cur_temp-serch">
              <div class="col-4 city" id="city"></div>
              <div class="col-4 full-current" id="full-current">
                <img src="" alt="weather" class="icon" id="icon" />
                <span class="align-middle cur-num" id="cur-num"></span>
                <a href="#" class="align-top temp-sign active" id="temp-celcius"
                  >°C</a
                >
                <span class="align-top vertical-slash">|</span>
                <a href="#" class="align-top temp-sign" id="temp-farenheit"
                  >°F</a
                >
              </div>
              <div class="col-4 other-temp-character">
                <p
                  class="general-current-status"
                  id="general-current-status"
                ></p>
                <p>Humidity:<span class="humidity" id="humidity"></span>%</p>
                <p>Wind:<span class="wind-speed" id="wind-speed"></span>km/h</p>
              </div>
            </div>
          </section>
          <!--temperature for 5 days-->
          <section>
            <div class="row five-days">
              <div class="col text-center">
                <p class="day">Thursday</p>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weater"
                  width="50px"
                  class="day-sign"
                  id="day-sign"
                />
                <p class="day-temp">
                  <span class="day-temp-min">10°</span> 20°
                </p>
              </div>
              <div class="col text-center">
                <p class="day">Friday</p>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weater"
                  width="50px"
                  class="day-sign"
                  id="day-sign"
                />
                <p class="day-temp">
                  <span class="day-temp-min">10°</span> 20°
                </p>
              </div>
              <div class="col text-center">
                <p class="day">Saturday</p>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weater"
                  width="50px"
                  class="day-sign"
                  id="day-sign"
                />
                <p class="day-temp">
                  <span class="day-temp-min">10°</span> 20°
                </p>
              </div>
              <div class="col text-center">
                <p class="day">Sunday</p>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weater"
                  width="50px"
                  class="day-sign"
                  id="day-sign"
                />
                <p class="day-temp">
                  <span class="day-temp-min">10°</span> 20°
                </p>
              </div>
              <div class="col text-center">
                <p class="day">Monday</p>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weater"
                  width="50px"
                  class="day-sign"
                  id="day-sign"
                />
                <p class="day-temp">
                  <span class="day-temp-min">10°</span> 20°
                </p>
              </div>
            </div>
          </section>
          <!--Coded by-->
          <footer>
            <a
              href="https://github.com/Noneif/draft-weather-app"
              target="_blank"
              class="footer-link"
              >Open-source code</a
            >
            by NoName
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
